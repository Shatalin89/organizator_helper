{% extends 'main.html' %}


{% block title %}
        Главная
{% endblock %}


{% block content %}
    {% load staticfiles %}
<div class="col-md-10">
    <form method="post" enctype="multipart/form-data" action="{% url 'reg_view_form' %}">
        {% csrf_token %}

        {% for field in forms %}
         <div class="form-group">
             <label class="control-label col-sm-10">{{ field.label }}:</label>
             <div class="col-sm-10">
                 {{ field }}
                 {{ field.errors }}
             </div>
         </div>
        {% endfor %}
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-10">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
    </div>
{% endblock %}
