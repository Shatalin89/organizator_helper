{% for field in form %}
 <div class="form-group">
     <label class="control-label col-sm-3">{{ field.label }}:</label>
     <div class="col-sm-7">
        {{ field }}
        {{ field.errors }}
     </div>
 </div>
{% endfor %}
<div class="form-group">
    <div class="col-sm-offset-5 col-sm-10">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
</div>
