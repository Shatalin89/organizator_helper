{% extends 'admin.html' %}
{% load staticfiles %}

{% block title %}
    {{ shows.shows_names }}
{% endblock %}

{% block content %}
<div class="col-md-10">
    <h4 class="lead">Подробнее о: {{ shows.shows_names }}</h4>
    <form class="form-horizontal" method="post" enctype="multipart/form-data" action="{% url 'edit_show' shows.id %}">
        {% csrf_token %}
        {% include 'inc-admin_form.html' %}
    </form>
</div>

<script src="{% static 'js/bootstrap-formhelpers-phone.js' %}"></script>
{% endblock %}
